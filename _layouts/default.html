<!doctype html>
<html>
<link>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/css/normalize-4.1.1.css"/>
  <link rel="stylesheet" href="/css/skeleton-2.0.4.css"/>
  <link rel="stylesheet" href="/css/inversoft-style.css"/>
  <link rel="stylesheet" href="/css/layout.css"/>
</head>
<body>
<div id="buttons">
  <a class="blue-button" href="#">Test</a>
  <a class="blue-shadow-button" href="#">Test</a>
  <a class="green-button" href="#">Test</a>
  <a class="green-shadow-button" href="#">Test</a>
  <a class="red-button" href="#">Test</a>
  <a class="red-shadow-button" href="#">Test</a>
  <a class="purple-button" href="#">Test</a>
  <a class="purple-shadow-button" href="#">Test</a>
</div>
<div id="typography">
  <h1>Title 1</h1>
  <h2>Title 2</h2>
  <h3>Title 3</h3>
  <h4>Title 4</h4>
  <h5>Title 5</h5>
  <h6>Title 6</h6>
</div>
<div class="panel">
  <h2>Form Panel</h2>
  <div class="body">
    <form class="labels-left">
      <fieldset>
        <legend>Text boxes</legend>
        <div class="form-row">
          <label for="text" data-help="Some tooltip help text."><span>*</span> Text</label>
          <input type="text" id="text" placeholder="Text input"/>
        </div>

        <div class="form-row">
          <label for="error">Error</label>
          <input type="text" id="error" class="error" placeholder="Text input"/>
        </div>
      </fieldset>

      <fieldset>
        <legend>Checkboxes</legend>
        <div class="form-row">
          <label for="foo"><span>*</span> Checkbox label</label>
          <div class="checkbox"><input type="checkbox" id="foo"/><label for="foo"></label></div><label for="foo">Checkbox info</label>
        </div>

        <div class="form-row">
          <label for="bar">Checkbox label</label>
          <div class="checkbox"><input type="checkbox" id="bar"/><label for="bar"></label></div><label for="bar">Checkbox info</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Radio buttons</legend>
        <div class="form-row">
          <label>Radio label</label>
          <div class="radio"><input type="radio" name="foo" id="foo-1"/><label for="foo-1"></label></div><label for="foo-1">Radio label</label>
          <div class="radio"><input type="radio" name="foo" id="foo-2"/><label for="foo-2"></label></div><label for="foo-1">Radio label</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Select</legend>
        <div class="form-row">
          <label for="select"><span>*</span> Select label</label>
          <select id="select">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
          </select>
        </div>
      </fieldset>

      <div class="form-row">
        <input type="submit" class="blue-button" value="Submit"/>
        <a href="#" class="blue-button">Cancel</a>
        <button class="blue-button">Back</button>
      </div>
    </form>
  </div>
</div>
<div class="panel">

      <fieldset>

      <fieldset>

        </div>

        <div class="form-row">
          <label for="bar-above">Checkbox label</label>
          <div class="checkbox"><input type="checkbox" id="bar-above"/><label for="bar-above"></label></div><label for="bar-above">Checkbox info</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Radio buttons</legend>
        <div class="form-row">
          <label>Radio label <span>*</span></label>
          <div class="radio"><input type="radio" name="foo" id="radio-1-above"/><label for="radio-1-above"></label></div><label for="radio-1-above">Radio label</label>
          <div class="radio"><input type="radio" name="foo" id="radio-2-above"/><label for="radio-2-above"></label></div><label for="radio-1-above">Radio label</label>

      <fieldset>
        <legend>Select</legend>

            <option>Option 3</option>
            <option>Option 4</option>
          </select>
        </div>
        <div class="form-row">
          <label for="select-1-above">Select label</label>
          <select id="select-1-above">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
          </select>
        </div>
      </fieldset>

      <div class="form-row">
        <input type="submit" class="blue-button" value="Submit"/>
        <a href="#" class="blue-button">Cancel</a>
        <button class="blue-button">Back</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
